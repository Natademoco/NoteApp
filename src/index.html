<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Note App</title>
  </head>
  <body>
    <!-- Note Form -->
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-6 p-0">
          <h3><strong>Add New Note</strong></h3>
          <form class="add-note-form">
            <div class="form-group">
              <label for="note-title">Title</label>
              <input type="text" class="form-control" id="note-title" />
            </div>
            <div class="form-group">
              <label for="note-body">Content</label>
              <textarea class="form-control" id="note-body"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="save-note">
              Add Note
            </button>
          </form>
          <h3 class="mt-5">Note List</h3>
        </div>
      </div>

      <!-- Note List -->
      <div class="row" id="note-list">
        <p class="text-muted">Tidak ada data</p>
      </div>
    </div>

    <script src="index.js"></script>

  </body>
</html>
